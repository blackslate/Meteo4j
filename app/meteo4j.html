<template name="roomList">
  <h1>List of rooms</h1>
  <ul>
  {{#each rooms}}
    {{> room}}
  {{/each}}
  </ul>
</template>

<template name="room">
  <li>
    <p>{{name}}
    <!--button type="button" id="deleteRoom{{id}}">&times;</button>
    <label for="deleteRoom{{id}}">Delete</label--></p>
  </li>
</template>

<template name="doorList">
  <h1>List of doors</h1>
  <ul>
  {{#each doors}}
    {{> door}}
  {{/each}}
  </ul>
</template>

<template name="door">
  <li>
    {{name}}
  </li>
</template>

<template name="addRoom">
  <h3>Add a Room</h3>
  <div class="details">
    <input class="input addRoom" id="newRoomName" placeholder="Type name here"> 
    <button class="button" id="addRoom">Add Room</button>
  </div>
</template>

<template name="addDoor">
  {{#if doorableRooms}}
    <h3>Add a Door</h3>

    <p>From: 
    {{> entrance}}
    To: 
    {{> exit}}.
    Door is
    <input type="checkbox" id="locked" />
    <label for="locked">{{locked}}</label>.
    {{#if isLocked}}
      <span>The key is in </span>
        {{> keyRooms}}
      <span>.</span>
    {{/if}}

    <button class="button" id="addDoor">Add Door</button>
    </p>
  {{/if}}
</template>

<template name="entrance">
  <select id="fromRoomName">
    {{#each fromRooms}}
      {{> fromRoom}}
    {{/each}}
  </select>
</template>

<template name="exit">
  <select id="fromRoomName">
    {{#each toRooms}}
      {{> toRoom}}
    {{/each}}
  </select>
</template>

<template name="fromRoom">
  <option value="{{name}}">{{name}}</option>
</template>

<template name="toRoom">
  <option value="{{name}}">{{name}}</option>
</template>

<template name="keyRooms">
  <select id="keyRoomName">
    {{#each keyRooms}}
      {{> keyRoom}}
    {{/each}}
  </select>
</template>

<template name="keyRoom">
  <option value="{{name}}">{{name}}</option>
</template>
